version: '3.8'

services:
  api:
    build: ./api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://root:example@db:27017/appdb?authSource=admin
    depends_on:
      - db
    networks:
      - backend

  web:
    image: nginx:alpine
    volumes:
      - ./web:/usr/share/nginx/html:ro
    ports:
      - "8080:80"
    networks:
      - frontend
      - backend

  db:
    image: mongo:6.0
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=example
      - MONGO_INITDB_DATABASE=appdb
    volumes:
      - db-data:/data/db
    restart: unless-stopped
    networks:
      - backend

volumes:
  db-data:

networks:
  frontend:
  backend:
